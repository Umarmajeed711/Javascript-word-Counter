<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Word Counter
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: black;">
    <!-- main container -->
    <div class="container d-flex justify-content-center flex-wrap  text-center bg-black " style="height: 100vh;">
    <div class="container  d-flex justify-content-center flex-wrap  text-center top " style="height: 60vh;margin-top: 10vh;">
    <div class="row">
    <!-- h1 -->
    <div class="col-12 text-white border-2" style="height: 15%;display: inline; margin-top: 15px;"><h1>"Word Counter"</h1></div> 
     <!-- text area -->
    <div class="col-12 mt-3 "><textarea name="paragraph" required id="para" placeholder="Enter your Paragraph..." class="text"></textarea></div>
     <div class="col-12 mt-3 text-light"><h4>Select the Counter</h4></div>
     <!-- buttons -->
     <div class="container d-flex flex-wrap justify-content-center align-items-center" style="display: flex; column-gap: 10px !important;">
        <button onclick="word()" class="btn btn-outline-info  mt-3">Word Counter</button>
        <button onclick="letter()" class="btn btn-outline-warning  mt-3">Letter Counter</button>
        <button onclick="sentence()" class="btn btn-outline-danger  mt-3 last">Sentence Counter</button>
    </div>
     </div>
    
    <!-- resultant div -->
   <div  id="result" class="row mt-4 border container  border border-primary d-flex justify-content-center align-items-center text-light " style="line-height: 2em; height: 40%;width: 55%; padding-top: 5px;">
    <div id="word" class=""></div>
   <div id="letter" class=""></div>
   <div id="sentence" class=""></div>
</div>
</div>



<!-- Javascript Function -->
    <script>
    // word Counter
        
    function word(){
        let word = document.querySelector("#para").value;
        let wordCounter = word.trim().split(" ");
        document.getElementById("word").innerText = `Your total words is \"${wordCounter.length}\"`;
    };

    // letter counter
    function letter(){
        let letter = document.querySelector("#para").value;
        let letterCounter = letter.replace(/ +/g, "").trim().split("");
        document.getElementById("letter").innerText = `Your total letters is \"${letterCounter.length}\"`;
    };

    // sentence counter
    function sentence(){
        let Sentence = document.querySelector("#para").value;
        let SentenceCounter = Sentence.trim().split(". ");
        document.getElementById("sentence").innerText = `Your total sentences  is  \"${SentenceCounter.length}\"`;
    }
    </script>
    
</body>
</html>
